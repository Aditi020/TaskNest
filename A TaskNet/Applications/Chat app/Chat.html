<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat App</title>

    <script src="https://use.fontawesome.com/9b85ec9ead.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="Chat.css">
</head>

<body>

    <!--Chat-App -->
    <div id="Header">
        <h1>Chat App <i class="fa fa-commenting-o"></i>
            <h1>
    </div>
    <div id="container">
        <div id="main-container">
        <!--<h5>Responds to:</h5>
         <ul>
          <li>Greetings</li>
          <li>Time inquiry</li>
          <li>Laughter</li>
          <li>/gif + keyword</li>
        </ul> -->
        </div>
        <div id="controller">
            <textarea id="textbox" class="form-control" rows="2" placeholder="Enter your message here"></textarea>
            <div class="checkbox">
                <label><input checked type="checkbox" id="enter" />Send on enter</label>
                <button id="send" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
        <script src="Chat.js"></script>
</body>

</html>
